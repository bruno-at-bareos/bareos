Pool {
  Name = Copy
  Pool Type = Backup
  Recycle = yes
  AutoPrune = yes
  Volume Retention = 1 hour
  # the size should be less than the source
  Maximum Volume Bytes = 50M
  Maximum Volumes = 50
  Maximum Volume Jobs = 10
  Label Format = "Copy-"
  Storage = "Copy"
  NextPool = "RemoteCopy"
}

