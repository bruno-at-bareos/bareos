Job {
  Name = "copy-remote"
  Type = Copy
  Pool = Copy
  Next Pool = RemoteCopy
  Selection Type = Volume
  Selection Pattern = "."
  Client = "bareos-fd"
  Messages = Standard
  Run Script {
    Runs On Client = No
    Runs When = Before
    Command = "echo 'prevjobid=%O newjobid=%N'"
  }
  Run Script {
    Runs On Client = No
    Runs When = After
    Command = "echo 'prevjobid=%O newjobid=%N'"
  }
}
